<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Meal Booking</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://fonts.googleapis.com/css?family=Muli"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://fonts.googleapis.com/css?family=Space+Mono"
    />
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="./css/main.css"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <section id="home">
      <div class="header">
        <img src="./img/chef.svg" alt="logo" />
        <h1>Welcome To JJ Bunker Restaurant!!..</h1>
      </div>
      <div class="container">
        <button class="signup">signup</button>
        <button class="login">login</button>
      </div>
    </section>
    <section id="register">
      <form>
        <div class="formLogo">
          <img src="./img/chef.svg" alt="logo" />
          <i class="fa fa-times" aria-hidden="true"></i>
        </div>
        <div class="formGroup">
          <input type="text" placeholder="First Name" />
        </div>
        <div class="formGroup">
          <input type="text" placeholder="Last Name" />
        </div>
        <div class="formGroup">
          <input type="email" placeholder="Email" />
        </div>
        <div class="formGroup">
          <input type="number" placeholder="Phone Number" />
        </div>
        <div class="formGroup">
          <input type="text" placeholder="Password" />
        </div>
        <div class="formGroup">
          <input type="text" placeholder="confirm password" />
        </div>
        <div class="submitForm">
          <button>signup</button>
        </div>
        <div class="formGroup">
          <h4>Already a member? <button class="loginCaller">signin</button></h4>
        </div>
      </form>
    </section>
    <section id="signinForm">
      <form action="./user.html">
        <div class="signinLogo">
          <img src="./img/chef.svg" alt="logo" />
          <i class="fa fa-times" id="cancel" aria-hidden="true"></i>
        </div>
        <div class="signinGroup">
          <input type="email" placeholder="Email" />
        </div>
        <div class="signinGroup">
          <input type="text" placeholder="Password" />
        </div>
        <div class="submitSign">
          <button>login</button>
        </div>
        <div class="signinGroup">
          <h4>Not a member? <button class="signupCaller">signup</button></h4>
        </div>
      </form>
    </section>
    <script src="./js/main.js"></script>
  </body>
</html>
