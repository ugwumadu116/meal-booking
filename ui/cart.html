<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Meal Booking</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://fonts.googleapis.com/css?family=Muli"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://fonts.googleapis.com/css?family=Space+Mono"
    />
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="./css/user.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <section id="cartHeader">
      <div class="home">
        <a href="./index.html">
          <img src="./img/chef.svg" alt="Home" />
        </a>
      </div>
      <div class="headtext">
        <h1>Cart</h1>
      </div>
      <div class="cart">
        <a href="./cart.html">
          <i class="fas fa-shopping-cart"></i> <span>2</span>
        </a>
      </div>
    </section>
    <section id="cart">
      <div class="container">
        <div class="card">
          <div>
            <img
              src="./img/turkey-dinner-setting_4460x4460.jpg"
              alt="meal image"
            />
          </div>
          <div class="cartName">
            <h3>Delux Thali-veg</h3>
            <p>Lorem ipsumel, i Dicta.</p>
            <span>Total $323</span>
          </div>
          <div class="cartQuatity">
            <h1>Quantity</h1>
            <input
              name="credit-number"
              type="tel"
              pattern="/[0-9]/"
              maxlength="19"
            />
          </div>
          <div class="cartPrice">
            <i class="fas fa-trash-alt"></i>
          </div>
        </div>
        <hr />
        <div class="card">
          <div>
            <img
              src="./img/turkey-dinner-setting_4460x4460.jpg"
              alt="meal image"
            />
          </div>
          <div class="cartName">
            <h3>Delux Thali-veg</h3>
            <p>Lorem ipsumel, i Dicta.</p>
            <span>Total $323</span>
          </div>
          <div class="cartQuatity">
            <h1>Quantity</h1>
            <input
              name="credit-number"
              type="tel"
              pattern="\d*"
              maxlength="19"
            />
          </div>
          <div class="cartPrice">
            <i class="fas fa-trash-alt"></i>
          </div>
        </div>
        <hr />
        <div class="card">
          <div>
            <img
              src="./img/turkey-dinner-setting_4460x4460.jpg"
              alt="meal image"
            />
          </div>
          <div class="cartName">
            <h3>Delux Thali-veg</h3>
            <p>Lorem ipsumel, i Dicta.</p>
            <span>Total $323</span>
          </div>
          <div class="cartQuatity">
            <h1>Quantity</h1>
            <input
              name="credit-number"
              type="tel"
              pattern="\d*"
              maxlength="19"
            />
          </div>
          <div class="cartPrice">
            <i class="fas fa-trash-alt"></i>
          </div>
        </div>
        <hr />
      </div>
      <div class="continue">
        <div class="back">
          <a href="./user.html">
            <i class="fas fa-long-arrow-alt-left"></i>
            Add more
          </a>
        </div>
        <div class="next">
          <a href="./checkout.html">checkout</a>
        </div>
      </div>
    </section>
  </body>
</html>
