<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Meal Booking</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://fonts.googleapis.com/css?family=Muli"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://fonts.googleapis.com/css?family=Space+Mono"
    />
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="./css/user.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <section id="cartHeader">
      <div class="home">
        <a href="./index.html">
          <img src="./img/chef.svg" alt="Home" />
        </a>
      </div>
      <div class="headtext">
        <h1>Checkout</h1>
      </div>
      <div class="cart">
        <a href="./cart.html">
          <i class="fas fa-shopping-cart"></i> <span>2</span>
        </a>
      </div>
    </section>
    <section id="checkout">
      <div class="container">
        <div class="card">
          <h1>Contact Address</h1>
          <form>
            <div class="formGroup">
              <input type="text" placeholder="Full Name" />
            </div>
            <div class="formGroup">
              <input type="text" placeholder="House/Flat No." />
            </div>
            <div class="formGroup">
              <input type="text" placeholder="Locality/Area" />
            </div>
            <div class="formGroup">
              <input type="text" placeholder="Address" />
            </div>
            <div class="formGroup">
              <input type="text" placeholder="Post Code (Optional)" />
            </div>
            <div class="formGroup">
              <select name="city">
                <option value="lagos">Lagos</option>
                <option value="abuja">Abuja</option>
                <option value="abia">Abia</option>
                <option value="ph">Ph</option>
              </select>
            </div>
            <div class="formGroup">
              <select name="country">
                <option value="nigeria">Nigeria</option>
                <option value="uk">United kingdon</option>
                <option value="usa">USA</option>
                <option value="ghana">Ghana</option>
              </select>
            </div>
            <div class="submitForm">
              <button>Save Adress</button>
            </div>
          </form>
        </div>
        <div class="card">
          <h1>Payment Method</h1>
          <form>
            <div class="formGroup check">
              <input type="checkbox" name="paypal" value="paypal" />
              <h2>paypal</h2>
              <i class="fas fa-credit-card"></i>
              <i class="fab fa-paypal"></i>
              <i class="fab fa-cc-mastercard"></i>
            </div>
            <div class="formGroup check">
              <input type="checkbox" name="creditCard" value="creditCard" />
              <h2>credit card</h2>
              <i class="fas fa-credit-card"></i>
              <i class="fab fa-paypal"></i>
              <i class="fab fa-cc-mastercard"></i>
            </div>
            <div class="formGroup">
								<input name="credit-number" type="tel"
								 pattern="\d*" maxlength="19" placeholder="Credit card Number" />
            </div>
            <div class="formGroup">
              <input type="text" placeholder="Cardholder Name" />
            </div>
            <div class="formGroup">
							<input name="credit-expires" type="tel"
							 pattern="\d*" maxlength="7" placeholder="MM / YY" />
            </div>
            <div class="formGroup">
							<input name="credit-cvc" type="tel" 
							pattern="\d*" maxlength="4" placeholder="CVC"/>
            </div>
            <div class="submitForm">
              <button>Place Order</button>
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
